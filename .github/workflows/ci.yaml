name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.3'
      - name: Install Dependencies
        run: go get .
      - name: Run Tests
        run: go test -v ./... > TestResults.log
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: FlagOps-Tests
          path: TestResults.log
  
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.3'
      - name: Install Dependencies
        run: go get .
      - name: Install GoReleaser
        run: go install github.com/goreleaser/goreleaser@v1.26.2
      - name: Build Binary
        run: make build-test